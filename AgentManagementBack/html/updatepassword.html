<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/common.css" />
    <link rel="stylesheet" href="../../plugin/bootstrap3.3.7/css/bootstrap.min.css" />
    <link rel="stylesheet" href="../../plugin/font-awesome-4.7.0/css/font-awesome.min.css" />
    <link rel="stylesheet" href="../css/merchantinfo.css" />
    <link rel="stylesheet" href="../css/updatepassword.css" />
    <title>修改密码</title>
</head>

<body>

    <div class="merchantinfo">

        <div class="header">
            <div class="logo"><img src="../img/merchantinfo/logoandword.png" /></div>

            <div class="dropdown">
                <a id="usercenter" href="#" data-toggle="dropdown" role="button" aria-haspopup="true"
                    aria-expanded="false">
                    <span class="hello">欢迎</span><span class="name">Dropdown trigger</span>
                    <span class="caret"></span>
                </a>
                <ul id="menu1" class="dropdown-menu" aria-labelledby="drop4">
                    <li><a href="#">Action</a></li>
                    <li><a href="#">Another action</a></li>
                    <li><a href="#">Something else here</a></li>
                </ul>
            </div>

        </div>

        <div class="merchantinfo-content clearfixed">
            <div class="merchantinfo-content-left">
                <ul class="navbarr">
                    <li class="navbar-item">
                        <a href="#"><span class="icon-img fa fa-file-text-o"></span><span
                                class="navbaritem-content">商户信息<span></a>

                    </li>
                    <li class="navbar-item">
                        <a href="#"><span class="icon-img fa fa-bar-chart"></span></span><span
                                class="navbaritem-content">数据管理<span><span class="caret"></span></a>
                        <ul class="navbar-menu">
                            <li><a href="#">数据总览</a></li>

                        </ul>
                    </li>
                    <li class="navbar-item">
                        <a href="#"><span class="icon-img fa fa-user-plus"></span></span><span
                                class="navbaritem-content">员工管理<span><span class="caret"></span></a>
                        <ul class="navbar-menu">
                            <li><a href="#">员工列表</a></li>

                        </ul>
                    </li>
                    <li class="navbar-item">
                        <a href="#"><span class="icon-img fa fa-users"></span></span><span
                                class="navbaritem-content">用户管理<span><span class="caret"></span></a>
                        <ul class="navbar-menu">
                            <li><a href="#">用户列表</a></li>

                        </ul>
                    </li>
                    <li class="navbar-item">
                        <a href="#"><span class="icon-img fa fa-address-card"></span></span><span
                                class="navbaritem-content">申卡管理<span><span class="caret"></span></a>
                        <ul class="navbar-menu">
                            <li><a href="#">申卡列表</a></li>

                        </ul>
                    </li>
                </ul>
                <p>深圳瑞银信信息技术有限公司</p>
            </div>
            <div class="merchantinfo-content-right">
                <div class="navigator-tilte">
                    <div class="title-info">修改登录密码</div>
                    <div class="title-list">
                        <a href="#">主页</a><a href="#">&nbsp;>&nbsp;修改密码</a>
                    </div>
                </div>

                <div class="info-list">

                    <form id="passwordform" autocomplete="off">

                        <div class="form-group row">
                            <label for="" class="col-sm-2 control-label">原始密码</label>
                            <div class="col-sm-8">
                                <input type="password" name="oldpassword" class="form-control" id="oldpassword"
                                    placeholder="" />
                                <span class="error-tip"></span>
                            </div>
                        </div>

                        <div class="form-group row">
                            <label for="" class="col-sm-2 control-label">新密码</label>
                            <div class="col-sm-8">
                                <input type="password" name="newpassword" class="form-control" id="newpassword"
                                    placeholder="" />
                                <span class="error-tip"></span>
                            </div>
                        </div>

                        <div class="form-group row">
                            <label for="" class="col-sm-2 control-label">确认密码</label>
                            <div class="col-sm-8">
                                <input type="password" name="confirmpassword" class="form-control" id="confirmpassword"
                                    placeholder="" />
                                <span class="error-tip"></span>
                            </div>
                        </div>

                        <div class="form-group row">
                            <label for="" class="col-sm-2 control-label"></label>
                            <div class="col-sm-8">
                                <div class="col-sm-6">
                                    <button type="button" class="btn btn-warning btn-sm">返回</button>
                                </div>
                                <div class="col-sm-6">
                                    <button type="submit" class="btn btn-primary btn-sm">提交</button>
                                </div>
                            </div>
                        </div>

                    </form>

                </div>
            </div>
        </div>

    </div>

</body>

</html>
<script src="../../plugin/jquery.3.3.0.js"></script>
<script src="../../plugin/bootstrap3.3.7/js/bootstrap.min.js"></script>
