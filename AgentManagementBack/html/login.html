<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/common.css"/>
    <link rel="stylesheet" href="../../plugin/bootstrap3.3.7/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="../css/login.css"/>

    <title>登录</title>
</head>
<body>

    <div class="loginbox">

        <div class="loginbanner">
            <img src="../img/login/logo.png"/>
        </div>

        <div class="loginfooter">
            <span>技术支持：VIPCard V1.0.0,Team Software</span>
        </div>

    </div>

    <div class="logincontainer">
        <h3>欢迎登录后台账号</h3>
        <form class="formgroup">
            <ul>
                <li>
                    <input type="text" name="username" class="form-control username" placeholder="请输入管理员用户名"/>
                    <span class="error-tip"></span>
                </li>
                <li>
                    <input type="password" name="password" class="form-control password" placeholder="请输入密码"/>
                    <span class="error-tip"></span>
                </li>
                <li class="loginbtncontainer">
                    <button class="btn">登录</button>
                </li>
            </ul>

        </form>
    
    </div>
    
</body>
</html>
<script src="../../plugin/jquery.3.3.0.js"></script>
<script src="../../plugin/validate1.11.1/jquery.validate.min.js"></script>
<script src="../js/login.js"></script>
