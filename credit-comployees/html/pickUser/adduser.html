<!DOCTYPE html>
<html>
	<head>
		<head>
			<meta charset="UTF-8" />
			<meta name="viewport" content="width=device-width, initial-scale=1.0,minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
			<meta http-equiv="X-UA-Compatible" content="ie=edge" />
			<meta name="apple-mobile-web-app-capable" content="yes" />
			<meta name="apple-mobile-web-app-status-bar-style" content="black" />
			<script src="../../js/rem.js"></script>
			<link rel="stylesheet" href="../../css/common.css" />
			<link rel="stylesheet" href="../../plugin/mui/mui.min.css" />
			<link rel="stylesheet" href="../../plugin/swiper-4.5.0/css/swiper.min.css" />
			<link rel="stylesheet" href="../../css/adduser.css" />
			<title>选择办卡用户</title>
		</head>
	</head>
	<body>
		<div class="adduser">
			<div class="bankitem memeberinfo">
				<div class="mui-input-row">
					<span>中文名称</span>
					<input type="text" class="mui-input-clear username" placeholder="请输入姓名" />
				</div>
				<div class="mui-input-row">
					<span>身份证号</span>
					<input type="text" class="mui-input-clear idcard" placeholder="请输入身份证号" />
				</div>
				<div class="mui-input-row">
					<span>手机号码</span>
					<input type="text" class="mui-input-clear phone" placeholder="请输入手机号码" />
					<span id="code">发送验证码</span>
				</div>
				<div class="mui-input-row">
					<span>短信验证</span>
					<input type="text" class="mui-input-clear messagecode" placeholder="请输入6位短信验证码" />
				</div>
			</div>
			<div class="agreement">点击【下一步】视为同意<a href="#">《用户协议》</a></div>
			
			<div class="complete">
				<button type="button" class="mui-btn mui-btn-primary">下一步</button>
			</div>
		</div>
	</body>
</html>
<script src="../../plugin/jquery.3.3.0.js"></script>
<script src="../../plugin/mui/mui.min.js"></script>
<script src="../../js/adduser.js"></script>
