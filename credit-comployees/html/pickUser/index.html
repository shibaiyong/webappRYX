<!DOCTYPE html>
<html>
	<head>
		<head>
			<meta charset="UTF-8" />
			<meta name="viewport" content="width=device-width, initial-scale=1.0,minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
			<meta http-equiv="X-UA-Compatible" content="ie=edge" />
			<meta name="apple-mobile-web-app-capable" content="yes" />
			<meta name="apple-mobile-web-app-status-bar-style" content="black" />
			<script src="../../js/rem.js"></script>
			<link rel="stylesheet" href="../../css/common.css" />
			<link rel="stylesheet" href="../../css/pickUser.css" />
			<title>选择办卡用户</title>
		</head>
	</head>
	<body>
		<div class="applycard">
			<div class="applysteps"><img src="../../img/applysteps@2x.png"/></div>
			<div class="notice">为顺利批卡及方便查询办卡进度，请选择办卡人信息</div>
			<div class="users">
				<span>张泽</span>
				<span>石红敏</span>
				<span>高灿灿</span>
				<span>高灿灿</span>
				<span>石红敏</span>
				<span class="addbtn"><img src="../../img/pickUser/addico@2x.png"/><a href="javascript:;">新增</a></span>
			</div>
			<div class="userinfo">
				<ul>
					<li><label>姓名&nbsp;:&nbsp;</label><span>张泽</span></li>
					<li><label>手机号&nbsp;:&nbsp;</label><span>12345678909</span></li>
					<li><label>身份证号&nbsp;:&nbsp;</label><span>12456789987654321</span></li>
				</ul>
			</div>
			
			<div class="tip">
				<img src="../../img/pickUser/infoico@2x.png"/><span>后续申请表信息必须与以上注册信息一致</span>
			</div>
			
			<div class="warning">
				<p><span>温馨提示：</span>
				温馨提示：我平台不会以任何名义向您收取办卡费用；如有人向您承诺办卡赠礼，均为个人行为，与我平台无关；若有人以我平台名义向您索取押金，办理费，办理POS，查询授信额度承诺，最终下卡额度等行为。切勿轻信，避免发生个人资金损失和个人信息泄露。</p>
			</div>
		</div>
		<div class="complete">
			<button type="button" class="mui-btn mui-btn-primary">确认申请</button>
		</div>
	</body>
</html>
<script src="../../plugin/jquery.3.3.0.js"></script>
<script src="../../js/pickUser.js"></script>
