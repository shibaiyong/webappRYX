<!DOCTYPE html>
<html>
	<head>
			<meta charset="UTF-8" />
			<meta name="viewport" content="width=device-width, initial-scale=1.0,minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
			<meta http-equiv="X-UA-Compatible" content="ie=edge" />
			<meta name="apple-mobile-web-app-capable" content="yes" />
			<meta name="apple-mobile-web-app-status-bar-style" content="black" />

			<title>进度查询</title>

	</head>
	<body>
		<div class="progressquery">
			<div class="searcharea">
				<input type="text" class="search" placeholder="请输入办卡手机号"/>

				<span class="bottomline" tag="已申卡">已申卡</span>

			<div class="statuslist">
				
			</div>

			<div class="footercontainer">
				<div class="footer">
					<dl tag="1">
						<dt><img src="../../img/index/home@2x.png"/></dt>
						<dd class="chooseActive">办信用卡</dd>
					</dl>
					<dl tag="2">
						<dt><img src="../../img/index/home@2x.png"/></dt>
						<dd>进度查询</dd>
					</dl>
					<dl tag="3">
						<dt><img src="../../img/index/usercard@2x.png"/></dt>
						<dd>实惠用卡</dd>
					</dl>
					<dl tag="4">
						<dt><img src="../../img/index/usercenter@2x.png"/></dt>
						<dd>个人中心</dd>
					</dl>
				</div>
			</div>
			
		</div>
