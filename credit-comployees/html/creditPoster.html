<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0,minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black" />
		<script src="../js/rem.js"></script>
		<link rel="stylesheet" href="../css/common.css" />
		<title>信用卡推广</title>
		<style>
			body,html{
				height:100%;
			}
			.poster{
				height: 100%;
			}
			.poster img{
				width:100%;
				height:100%;
			}
			.twocodecontainer{
				
				
				background:white;
				position: absolute;
				bottom:0.3rem;
				left:0.16rem;
				right: 0.16rem;
				z-index: 99;
				border-radius: 0.08rem;
			}
			
			.twocodecontainer .title{
				text-align: center;
				margin-top:-0.15rem;
			}
			
			.twocodecontainer .title img{
				width:1.85rem;
			}
			.twocodecontainer .banner{
				text-align: center;
			}
			.twocodecontainer .banner img{
				width:2.8rem;
			}
			.twocodecontainer .twocodeinfo .twocode{
				width:0.75rem;
				height:0.75rem;
				background:red;
			}
			.twocodecontainer .twocodeinfo{
				display:flex;
				justify-content: space-around;
				align-items: center;
				color:rgb(137,117,226);
				font-size:0.15rem;
				padding:0.4rem 0.3rem;
				box-sizing: border-box;
			}
			.twocodecontainer .twocodeinfo .header{
				font-weight: bold;
				margin-bottom:0.14rem;
			}
			
			.twocodecontainer .twocodeinfo .name{
				margin-bottom:0.04rem;
			}
			
		</style>
	</head>
	<body>
		<div class="poster">
			<img src="../img/creditPoster@2x.png"/>
		</div>
		<div class="twocodecontainer">
			<div class="title"><img src="../img/credittitle@2x.png"></div>
			<div class="banner">
				<img src="../img/creditposterbanner@2x.png"/>
			</div>
			<div class="twocodeinfo">
				<div class="twocode">
					
				</div>
				<ul>
					<li class="header">扫二维码&nbsp;立即申请</li>
					<li class="name">姓名：<span>汪汪汪</span></li>
					<li class="phone">手机号：<span>13216430630</span></li>
				</ul>
			</div>
		</div>
		
	</body>
</html>
