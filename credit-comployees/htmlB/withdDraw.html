<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0,minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black" />
		<script src="../js/rem.js"></script>
		
		<link rel="stylesheet" href="../css/common.css" />
		<!-- <link rel="stylesheet" href="../plugin/mui/mui.min.css" /> -->
		<link rel="stylesheet" href="../cssB/withdraw.css" />
		<title>提现</title>
	</head>
	<body>
		<div class="withdraw">
			<div class="bank">
				<ul>
					<li>
						<span>到账银行卡</span>
						<div><img src="../imgB/targetbank@2x.png"/><span>中国银行（1197）</span></div>
						<img src="../img/personalcenter/rightarow@2x.png"/>
					</li>
					<li><span>2小时到账</span></li>
				</ul>
			</div>
			<div class="cash">
				<ul>
					<li>提现金额</li>
					<li>
						<span>￥</span><input class="withdrawmoney" type="text" value="5"/><span>元</span>
					</li>
					<li>
						<div class="actually"><span>到账金额</span><span>(自动计算)</span></div>
						<div class="actuallymon"><span>80,000.00</span></div>
					</li>
					<li>
						<div class="deduct"><span>扣税金额</span><span>4000</span></div>
					</li>
					<li><div>当前可提现金额￥<span>80,000.00</span></div><div class="supportbank">
							<a href="javascript:;">提现支持银行</a>
						</div></li>
				</ul>
				<div class="debuctexplain">
					<span>
						扣税说明：
					</span>
					<p>
						按国家税收要求，当月提现金额超出800元，将收取个人所得税，详情请见：<a href="javascript:;">个人所得税计算公式</a>
					</p>
				</div>
			</div>
			
			<div class="complete">
				<button type="button" class="mybtn">提现</button>
			</div>
		</div>
		
	</body>
</html>
<script src="../plugin/jquery.3.3.0.js"></script>
<script src="../jsB/cashdetail.js"></script>
