<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0,minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"
  />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black" />
  <script src="../js/rem.js"></script>
  <link rel="stylesheet" href="../css/common.css" />
  <title>认证结果</title>
  <style>
    .result {
      padding: 0 0.12rem;
    }

    .complete .mui-btn-primary {
      width: 100%;
      padding: 0.11rem 0.12rem;
      background: rgb(36, 131, 236);
      font-size: 0.15rem;
      border: none;
      outline: none;
      color: white;
      border-radius: 0.04rem;
    }

    .success {
      text-align: center;
      margin-top: 0.38rem;
    }

    .success img {
      width: 1.2rem;
    }

    p {
      text-align: center;
      font-size: 0.14rem;
      color: rgb(20, 20, 20);
      margin: 0.38rem 0;
    }

    .bottomBg{
      display: block;
      margin-top: 0.22rem;
    }

    .bottomBg img {
      width: 100%;
    }
  </style>
</head>

<body>
  <div class="result">

    <div class="success">
      <img src="../imgB/authenticate@2x.png" />
    </div>

    <p>恭喜您认证成功，现在可以邀请好友赚佣金了</p>

    <div class="complete">
      <button type="button" class="mui-btn mui-btn-primary">完成</button>
    </div>

    <span class="bottomBg">
      <img src="../img/bottomBg@2x.png">
    </span>
  </div>
</body>

</html>
