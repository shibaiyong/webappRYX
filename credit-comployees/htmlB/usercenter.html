<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0,minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black" />
		<script src="../plugin/jquery.3.3.0.js"></script>
		<script src="../js/rem.js"></script>
		<link rel="stylesheet" href="../css/common.css" />
		<link rel="stylesheet" href="../cssB/agentcenter.css" />
		<title>用户中心</title>
		<style>
			.agentcenter .menu {
				justify-content: space-around;
				color:rgb(34,34,34);
			}
			.agentcenter .menu dd img{
				width:0.18rem;
				height: 0.12rem;
				vertical-align: middle;
				margin-bottom: 0;
			}
			.agentcenter .menu dt{
				margin-bottom: 0.1rem;
			}
		</style>
	</head>
	<body>
		<div class="agentcenter">
			<div class="userinfo">
				<ul>
					<li><img src="../img/personalcenter/nameico@2x.png"/><span>王二麻子</span><img class="partnertag" src="../imgB/usertag@2x.png"/></li>
					<li><img src="../img/personalcenter/phoneico@2x.png"/><span>18309876543</span></li>
				</ul>
				<div class="message">
					<img src="../img/personalcenter/messageico@2x.png"/>
					<span>20</span>
				</div>
			</div>
			
			<div class="carddata">
				<ul>
					<li>可提现</li>
					<li><span class="money">￥&nbsp;8,888.00</span><span class="withdraw">提现</span></li>
					<li><div class="sumMoney"><span>总收入</span><span>86,888.00</span></div><div class="detail"><span>收支明细</span><img src="../imgB/WRarow@2x.png"/></div></li>
				</ul>
			</div>
			
			<div class="menu">
				<dl>
					<dt>已申卡数(张)</dt>
					<dd>
							<img class="partnertag" src="../imgB/bankcardico@2x.png"/>
							100
					</dd>
				</dl>
				<dl>
					<dt>核卡数(张)</dt>
					<dd>
							<img class="partnertag" src="../imgB/bankcardico@2x.png"/>
							100
					</dd>
				</dl>
				
			</div>
			
			<div class="linebar"></div>
				
			<div class="item-list">
				<ul>
						<li><div><img src="../img/personalcenter/customerico@2x.png"/><span>结算卡管理</span></div></li>
					<li><div><img src="../img/personalcenter/questionico@2x.png"/><span>常见问题</span></div></li>
					<li><div><img src="../img/personalcenter/customerico@2x.png"/><span>联系客服&nbsp;400-179-9777&nbsp;</span><span class="worktime">工作时间：9:00-22:00</span></div></li>
					<li><div><img src="../img/inviter@2x.png"/><span>您的邀请人&nbsp;:&nbsp;张总</span></div></li>
				</ul>
			</div>
		</div>
		<div class="footercontainer">
			<div class="footer">
				<dl tag="1" linkto="indexB.html">
					<dt class="activeImg"><img src="../img/index/home@2x.png"/></dt>
					<dt class="disableImg"><img src="../img/index/homeDis@2x.png"/></dt>
					<dd class="chooseActive">办信用卡</dd>
				</dl>
				<dl tag="2">
					<dt class="activeImg"><img src="../img/index/process@2x.png"/></dt>
					<dt class="disableImg"><img src="../img/index/processDis@2x.png"/></dt>
					<dd>进度查询</dd>
				</dl>
				<dl tag="3">
					<dt class="activeImg"><img src="../img/index/usercard@2x.png"/></dt>
					<dt class="disableImg"><img src="../img/index/usercardDis@2x.png"/></dt>
					<dd>实惠用卡</dd>
				</dl>
				<dl tag="4" linkto="agentcenter.html">
					<dt class="activeImg"><img src="../img/index/usercenter@2x.png"/></dt>
					<dt class="disableImg"><img src="../img/index/usercenterDis@2x.png"/></dt>
					<dd>个人中心</dd>
				</dl>
			</div>
		</div>
		
	</body>
</html>
<script src="../jsB/agentcenter.js"></script>
