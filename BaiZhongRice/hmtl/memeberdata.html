<!DOCTYPE html>
<html lang="zh">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<script src="../js/common.js"></script>
		<link rel="stylesheet" href="../css/common.css" />
		<link rel="stylesheet" href="../../plugin/mui/mui.min.css" />
		<link rel="stylesheet" href="../../plugin/mui/mui.picker.min.css" />
		<link rel="stylesheet" href="../css/memeberdata.css" />
		<title>员工数据-筛选</title>
	</head>
	<body>
		<div class="memeberdata">
			<div class="filter_text">
				<p>筛选</p><img src="../img/close@2x.png"/>
			</div>
			<div class="bankitem bankname">
				<h3>申卡状态</h3>
				<div class="cardstatus">
					<input type="text" placeholder="请选择状态" />
				</div>
			</div>
			<div class="bankitem memeberinfo">
				<h3>员工信息</h3>
				<div class="mui-input-row">
					<input type="text" class="mui-input-clear username" placeholder="请输入用户名">
				</div>
				<div class="mui-input-row">
					<input type="text" class="mui-input-clear password" placeholder="请输入员工手机号">
				</div>
			</div>

			<div class="complete">
				<button type="button" class="mui-btn mui-btn-primary">完成</button>
			</div>
		</div>
	</body>
</html>
<script src="../../plugin/mui/mui.min.js"></script>
<script src="../../plugin/mui/mui.picker.min.js"></script>
<script src="../js/memeberdata.js"></script>
