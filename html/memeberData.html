<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0,minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="../plugin/bootstrap3.3.7/css/bootstrap.min.css" />
    <link rel="stylesheet" href="../css/memeberData/memeberData.css" />
    <style>
        /* * {
            margin: 0;
            padding: 0;

        .outer {
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            display: -webkit-box;
            display: -webkit-flex;
            display: -ms-flexbox;
            display: flex;
            -ms-flex-direction: column;
            -webkit-box-orient: vertical;
            box-orient: vertical;
            -webkit-flex-direction: column;
            flex-direction: column;
        }

        .header {
            position: relative;
            height: 44px;
            line-height: 44px;
            border-bottom: 1px solid #ccc;
            background-color: #eee;
        }

        .inner {
            -webkit-box-flex: 1;
            -webkit-flex: 1;
            -ms-flex: 1;
            flex: 1;
            background-color: #fff;
            overflow-y: scroll;
            -webkit-overflow-scrolling: touch;
            /* 防止左右横向滚动 */
            overflow-x:hidden;
        }
    </style>
    <link rel="stylesheet" href="../plugin/dropload/dropload.css" />
    <script src="../plugin/jquery.3.3.0.js"></script>
    <title>员工数据</title>
</head>

<body>
    <div class="outer">
        <div class="header">
            <table class="table fixed-table-header" style="table-layout:fixed;">
                <thead>
                    <tr>
                        <th style="width:8%;"></th>
                        <th style="width:22%;">银行名称</th>
                        <th style="width:22%;">用户姓名</th>
                        <th style="width:25%;">办卡时间</th>
                        <th class="filter" style="width:20%"><img src='../img/invitation/filter3x.png' /><a href="javascript:;">筛选</a></th>
                    </tr>
                </thead>
            </table>
        </div>
        <div class="inner">
            <table class="table table1" style="table-layout:fixed;">
                <tbody class="lists">
                    <tr>
                        <td style="width:8%;">1</td>
                        <td style="width:22%;">Mark</td>
                        <td style="width:22%;">Otto</td>
                        <td style="width:25%;">Otto</td>
                        <td style="width:20%"></td>
                    </tr>
                    <tr>
                        <td>1</td>
                        <td>Mark</td>
                        <td>Otto</td>
                        <td>Otto</td>
                        <td></td>
                    </tr>
                    <tr class="activecolor">
                        <td>2</td>
                        <td>Jacob</td>
                        <td>Thornton</td>
                        <td>Otto</td>
                        <td></td>
                    </tr>
                    <tr>
                        <td>3</td>
                        <td>Larry</td>
                        <td>the Bird</td>
                        <td>Otto</td>
                        <td></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="alertmodelcontainer">
        <div class="alertModel">
            <div class="cancelIco"><img src="../img/invitation/cancel3x.png" /></div>
            <div class="alert-body">
                <div class="form-grounp">
                    <label class="col-xs-4 control-label bankname">银行名称</label>
                    <div class="col-xs-8">
                        <select class="form-control" id="bankname" placeholder="银行名称">
                            <option value="1">hahah</option>
                        </select>
                    </div>
                </div>
                <div class="form-grounp opreatBtn">
                    <button class="btn btn-default btnactivecolor" type="submit" val="1">审核中</button>
                    <button class="btn btn-default" type="submit" val="2">已完成</button>
                    <button class="btn btn-default" type="submit" val="3">未通过</button>
                </div>

                <div class="form-grounp complete">
                    <button type="button" class="btn btn-default">完成</button>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
