<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0,minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black" />
		<script src="../js/common.js"></script>
		<link rel="stylesheet" href="../css/applycardrecord/common.css" />
		<link rel="stylesheet" href="../../plugin/mui/mui.min.css" />
		<link rel="stylesheet" href="../css/memeberregister.css" />
		<title>绑定代理商</title>
		<style>
			body{
				background: #edf3ff
			}
			
				.complete .mui-btn-primary {
					margin-top:0.34rem;
					background: rgb(61, 72, 277);
					font-size:0.14rem;
				}
				
				.extramessage{
					color:#fc652e;
					font-size: 0.15rem;
					text-align: center;
					margin-top:0.26rem;
					letter-spacing: 1px;
				}
				.mui-radio label{
					font-size: 14px;
				}
				.mui-radio a{
					position:absolute;
					right:0.9rem;
					top:0.07rem;
					font-size: 14px;
				}
				
				.memeberregister{
					background:white;
					padding:0.3rem 0;
					margin-top:0.1rem;
				}
				
				.memeberregister .memeberinfo .mui-input-clear{
					padding-left:0rem;
					border-bottom: 1px solid rgb(199,217,253);
				}
				
				.memeberregister .memeberinfo .mui-input-clear::placeholder{
					color:rgb(207,218,237)
				}
				.memeberregister .memeberinfo .messagecode{
					background:none
				}
				
				#messagecode{
					display:inline-block;
					width:0.98rem;
					height:0.27rem;
					background: rgb(61, 72, 277);
					/* background: rgb(219, 277, 244); */
					position:absolute;
					border:1px solid #3d48e3;
					border-radius: 4px;
					text-align: center;
					line-height: 0.27rem;
					color:white;
					top:4px;
					right:0px;
					font-size:0.14rem;
				}
				.phone{
					padding:0 0.14rem;
					box-sizing:border-box;
					color:rgb(247,100,35);
					font-size: 0.15rem;
					margin-bottom: 0.2rem;
				}
				.phone span{
					display:inline-block;
					vertical-align: middle;
					
				}
				
				.alertmodelcontainer{
				    position: fixed;
				    height: 100%;
				    width:100%;
				    background:rgba(0,0,0,0.6);
				    z-index: 100;
				    top:0;
				    left:0;
				    display:none;
				}
				
				.alertmodelcontainer .alert-body{
				    background:white;
				    padding:50px 20px 30px 20px;
				}
				.alertmodelcontainer .alert-body p{
				  margin:0;
					font-size:0.18rem;
					color:rgb(9,9,9);
				}
				.alertModel{
				    width:80%;
				    margin: 0 auto;
				    margin-top:58%;
						font-size:12px;
				}
				.alertmodelcontainer .complete{
					padding:0;
				}
				.alertmodelcontainer .complete button{
					margin-top:0.3rem;
				}
			</style>
	</head>
	<body>
		<div class="memeberregister">
			<div class="phone">
				<span>发送到手机号码：</span><span>13716430630</span>
			</div>
			<div class="bankitem memeberinfo">
				<div class="mui-input-row">
					<input type="text" class="mui-input-clear messagecode" placeholder="请输入验证码" />
					<span id="messagecode">获取验证码</span>
				</div>
			</div>
			<div class="complete">
				<button type="button" class="mui-btn mui-btn-primary">绑定</button>
			</div>
		</div>
		<div class="alertmodelcontainer">
		    <div class="alertModel">
		        
		        <div class="alert-body">
		            <p>你的信息已存在，请进行绑定</p>
		
		            <div class="form-grounp complete">
		                <button type="button" class="mui-btn mui-btn-primary">完成</button>
		            </div>
		        </div>
		    </div>
		</div>
	</body>
</html>
<script type="text/javascript" src="../js/memeberregister.js"></script>
