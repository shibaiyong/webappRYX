<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<script src="../js/common.js"></script>
		<link rel="stylesheet" href="../css/common.css" />
		<link rel="stylesheet" href="../plugin/swiper-4.5.0/css/swiper.min.css" />
		<link rel="stylesheet" href="../css/index.css" />
		<link rel="stylesheet" href="../css/signup.css" />
		<title>报名</title>
	</head>
	<body>
		
		<div class="mui-content">
			<div class="banner">
				<img src="../img/headbanner@2x.png"/>
				<img class="activeRules" src="../img/activeRules@2x.png"/>
				<div class="activeTime">活动时间：2019年10月2日-2019年10月10日</div>
				<div class="phonelist">
					<div class="swiper-container">
						<div class="swiper-wrapper">
							<div class="swiper-slide">
								<div class="phone-item"><span>用户&nbsp;&nbsp;&nbsp;&nbsp;137****9999</span><span>已成功报名参加</span></div>
							</div>
							<div class="swiper-slide">
								<div class="phone-item"><span>用户&nbsp;&nbsp;&nbsp;&nbsp;137****8888</span><span>已成功报名参加</span></div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="sendphonebill signUp">
				<div class="billtitle">立即报名</div>
				<div class="signUpForm">
					<ul>
						<li><label>姓名</label><input class="username" type="text" placeholder="必填"/></li>
						<li class="error-tip"><label></label><span>姓名错误</span></li>
						<li><label>手机号</label><input class="phone" type="text" placeholder="必填"/></li>
						<li class="error-tip"><label></label><span>手机号格式错误</span></li>
						<li><label>身份证</label><input class="idcard" type="text" placeholder="必填"/></li>
						<li class="error-tip"><label></label><span>省份证号格式错误</span></li>
					</ul>
				</div>
				<div class="explain">注：办理平安信用卡身份证为必填项</div>
			</div>
			<div class="bottom-tip">此活动仅为回馈用户与银行无关</div>
			<div class="signup">立即报名</div>
		</div>
		<div class="showtoastcontainer">
		    <div class="showtoast">
		        <p class="showtoastcontent">
		            <img src="../img/success-icon@2x.png" />
		            <br />
		            <span>恭喜您报名成功</span>
		        </p>
		        <div class="showtoast_footer">
		            <button class="confirm">确定</button>
		        </div>
		    </div>
		    <div class="closeicon"><img src="../img/closei-con@2x.png" class="cancel"/></div>
		</div>
	</body>
</html>
<script src="../plugin/jquery.3.3.0.js"></script>
<script src="../plugin/swiper-4.5.0/js/swiper.min.js"></script>
<script type="text/javascript" src="../js/signup.js"></script>
