<!DOCTYPE html>
<html>
	<head>
			<meta charset="UTF-8" />
			<meta name="viewport" content="width=device-width, initial-scale=1.0,minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
			<meta http-equiv="X-UA-Compatible" content="ie=edge" />
			<meta name="apple-mobile-web-app-capable" content="yes" />
			<meta name="apple-mobile-web-app-status-bar-style" content="black" />
			<script src="../../plugin/jquery.3.3.0.js"></script>
			<script src="../js/rem.js"></script>
			<link rel="stylesheet" href="../../plugin/mui/mui.min.css" />
			<link rel="stylesheet" href="../css/common.css" />
			<link rel="stylesheet" href="../css/progressQuery.css" />
			<title>进度查询</title>
	</head>
	<body>
		<div class="mui-off-canvas-wrap mui-slide-in mui-draggable">

			<aside class="mui-off-canvas-right">
				<div class="mui-scroll-wrapper">
					<div class="mui-scroll">
						<div><span class="mui-icon mui-icon-close"></span></div>
						<div class="mine">
							<span>我的</span>
							<a href="javascript:;">编辑</a>
						</div>
						<div class="content">
							<span>花旗</span>
							<span>建设</span>
							<span>工商</span>
							<span>浦发</span>
							<span>民生</span>
						</div>
						<div class="mine">
							<span>更多</span>
						</div>
						<div class="content">
							<span class="addbtn"><strong class="mui-icon mui-icon-plusempty"></strong><a href="javascript:;">招商</a></span>
							<span class="addbtn"><strong class="mui-icon mui-icon-plusempty"></strong><a href="javascript:;">中信</a></span>
						</div>
					</div>
				</div>
			</aside>
			<div class="mui-inner-wrap">
				<div class="progressquery">
					<div class="searcharea">
						<input type="text" class="search" placeholder="输入商品名称、银行等"/>
					</div>
					
					<div class="cardstatus">
						<span class="bottomline" tag="已申卡">急购</span>
						<span>招商</span>
						<span>光大</span>
						<span>交行</span>
						<span class="mui-icon mui-icon-bars transparency"></span>
						<a href="javascript:;" class="asidemenu mui-icon mui-icon-bars"></a>
					</div>
					
					<div class="statuslist">
						<div class="bankcardinfo">
							<img src="../img/didilogo.png">
							<ul>
								<li><span>滴滴&nbsp;</span><span>|</span><span>&nbsp;快车&#x2022;50元拆分券</span></li>
								<li>
									<div class="price">&#xA5;17.8</div>
									<div class="love"><span class="mui-icon mui-icon-star"></span>&nbsp;<span>2</span></div>
									<div class="ordernum">
										<span>成交：</span>
										<span>8888单</span>
									</div>
								</li>
							</ul>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
<script src="../../plugin/mui/mui.min.js"></script>
<script src="../js/progressQuery.js"></script>
