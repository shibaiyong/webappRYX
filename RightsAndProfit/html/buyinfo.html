<!DOCTYPE html>
<html>
	<head>
			<meta charset="UTF-8" />
			<meta name="viewport" content="width=device-width, initial-scale=1.0,minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
			<meta http-equiv="X-UA-Compatible" content="ie=edge" />
			<meta name="apple-mobile-web-app-capable" content="yes" />
			<meta name="apple-mobile-web-app-status-bar-style" content="black" />
			<script src="../../plugin/jquery.3.3.0.js"></script>
			<script src="../js/rem.js"></script>
			<link rel="stylesheet" href="../../plugin/mui/mui.min.css" />
			<link rel="stylesheet" href="../css/common.css" />
			<link rel="stylesheet" href="../css/buyinfo.css" />
			<title>购买</title>
	</head>
	<body>
		<div class="mui-off-canvas-wrap mui-slide-in mui-draggable">
			<div class="mui-inner-wrap">
				<div class="buyinfo">
					<div class="statuslist">
						<div class="bankcardinfo">
							<img src="../img/didilogo.png">
							<ul>
								<li><span>滴滴&nbsp;</span><span>|</span><span>&nbsp;快车&#x2022;50元拆分券</span></li>
                                <li class="source">银行活动获得</li>
                                <li class="price">&#xA5;39.99</li>
                                <li class="transition">
                                    <div class="hassale">已成交3766单</div>
                                    <div class="onsale">出售中3766单</div>
                                </li>
							</ul>
						</div>
					</div>
                </div>
                
                <div class="notice">
                    <h3>购买须知</h3>
                    <ul>
                        <li>1.经想带你过生日你是，广汽无效</li>
                        <li>2.结算司出示相关卡券即，可抠出相关奋勇</li>
                     
                    </ul>
                </div>

                <div class="notice">
                    <h3>商品详情</h3>
                    <ul>
                        <li>1.经想带你过生日你是，广汽无效</li>
                        <li>2.结算司出示相关卡券即，可抠出相关奋勇</li>
                        <li>3.经想带你过生日你是，广汽无效</li>
                        <li>4.结算司出示相关卡券即，可抠出相关奋勇</li>
                     
                    </ul>
                </div>
			</div>
        </div>
        <div class="buttonwrapper">
            <div class="buttoncontainer">
                <span>
                    <div class="total">合计：<span>&#xA5;39.00</span></div>
                    <div class="count">
                       
                        <button class="mui-btn" type="button">-</button>
                        <input class="mui-numbox-input" type="number" value="2"/>
                        <button class="mui-btn" type="button">+</button>

                    </div>
                </span>
                <span>立即购买</span>
            </div>
        </div>
	</body>
</html>
<script src="../../plugin/mui/mui.min.js"></script>
