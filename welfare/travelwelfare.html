<!DOCTYPE html>
<html lang="zh">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<script src="js/common.js"></script>
		<link rel="stylesheet" href="css/common.css" />
		<link rel="stylesheet" href="css/index.css" />
		<link rel="stylesheet" href="plugin/swiper-4.5.0/css/swiper.min.css" />
		<link rel="stylesheet" href="css/travelwelfare.css" />
		<title>出行福利</title>
	</head>
	<body>
		<div class="welfarecontainer">
		<div class="welfare">
			<!-- <div class="head"><img class="backico" src="img/goback@2x.png"/><span>福利中心</span><a href="javascript:;"><img style="visibility: hidden;" class="forward" src="img/forward@2x.png"></a></div> -->
			<div class="swiper-container">
				<div class="swiper-wrapper">
					<div class="swiper-slide">
						<div class="banner">
							<img src="img/NYETC1.jpg" />
						</div>
					</div>
					
					<div class="swiper-slide">
						<div class="banner">
							<img src="img/JSETC.png" />
						</div>
					</div>
					
					<div class="swiper-slide">
						<div class="banner">
							<img src="img/GSETC.png" />
						</div>
					</div>
				</div>
				<div class="swiper-pagination" style="height:1.06rem;"></div>
			</div>
			
			<div class="notice">
				<img class="noticeico" src="img/noticeico@2x.png"/>
				<ul>
					<li>高速通行享折扣，ETC设备免费领！</li>
				</ul>
			</div>
			<h3>精选福利</h3>
			<div class="selectwelfare">
				<div class="recommendbank">
					<div class="recommendbank-item" tagName="gongshang">
						<!-- <img src="img/gongshang@2x.png" /> -->
						<ul>
							<li class="name">工商银行ETC在线办理</li>
							<li class="feature"><span>100元通行费</span><span>加油立减50</span><span>0手续费</span></li>
						</ul>
						<button>免费申领</button>
					</div>
					<div class="recommendbank-item" tagName="jianshe">
						<!-- <img src="img/jianshe@2x.png" /> -->
						<ul>
							<li class="name">建设银行ETC在线办理</li>
							<li class="feature"><span>送110元ETC设备</span><span>高速通行95折</span></li>
						</ul>
						<button>免费申领</button>
					</div>
					<div class="recommendbank-item" tagName="nongye">
						<ul>
							<li class="name">农业银行ETC在线办理</li>
							<li class="feature">
								<span>免费领取设备</span>
								<span>高速低至五折</span>
							</li>
						</ul>
						<button>免费申领</button>
					</div>
				</div>
			</div>
		</div>
		<div class="alertmodelcontainer">
			<div class="alertModel">
				<div class="alert-body">
					<div class="alert-title">工行ETC在线办理</div>
					<p>您的车牌所属地区是</p>
					<div class="regions">
						<button>北京</button>
						<button>广东</button>
						<button>重庆</button>
						<button>其他地区</button>
					</div>
					<div class="form-grounp complete">
						<button type="button">取消</button>
					</div>
				</div>
			</div>
		</div>
		</div>
	</body>
</html>
<script src="js/jquery.3.3.0.js"></script>
<script src="plugin/swiper-4.5.0/js/swiper.min.js"></script>
<script src="js/travelwelfare.js"></script>
