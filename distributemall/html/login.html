<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0,minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <script src="../plugin/jquery.3.3.0.js"></script>
    <script src="../js/rem.js"></script>
    <link rel="stylesheet" href="../plugin/mui/mui.min.css" />
    <link rel="stylesheet" href="../css/common.css" />
    <link rel="stylesheet" href="../css/login.css" />
    <title>登录</title>
</head>

<body>

    <h3>您好，请登录！</h3>

    <ul class="logincontainer">
        <li><input type="number" oninput="if(value.length>11)value=value.slice(0,11)" class="phone myinput" placeholder="请输入手机号"></li>
        <li><input type="number" oninput="if(value.length>=12)value=value.slice(0,value.length/2)" class="verifycode myinput" placeholder="请输入验证码"><span id="messagecode">获取验证码</span></li>
        <li><button id="login" class="mybtn">登录</button></li>
    </ul>

</body>

</html>
<script src="../plugin/mui/mui.min.js"></script>
<script src="../js/login.js"></script>
