<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0,minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black" />
		<script src="../plugin/jquery.3.3.0.js"></script>
        <script src="../js/rem.js"></script>
		<link rel="stylesheet" href="../plugin/mui/mui.min.css" />
		<link rel="stylesheet" href="../plugin/mui/iconfont.css" />
		<link rel="stylesheet" href="../css/common.css" />
		<link rel="stylesheet" href="../css/personcenter.css" />
		<title>个人中心</title>
	</head>
	<body>
		<div class="agentcenter">
			<div class="userinfo">
				<ul>
					<li><img src="../img/userico@2x.png"/><span>王二麻子</span>&nbsp;<span>18309876543</span></li>
				</ul>
			</div>
			
			<div class="carddata">
				<ul>
					<li>可提现</li>
					<li><span class="money">￥&nbsp;8,888.00</span><span class="withdraw">提现</span></li>
					<li><div class="sumMoney"><span>总收入</span><span>86,888.00</span></div><div class="detail"><span>收支明细</span><span class="mui-icon mui-icon-arrowright"></span></div></li>
				</ul>
			</div>
			
			<div class="menu">
				<dl>
					<dt><img src="../img/seapaper@2x.png"/></dt>
					<dd>
						<ul>
							<li>商城海报</li>
							<li>课程分享巧触达</li>
						</ul>
					</dd>
				</dl>
				<div class="operatebtn"><button class="mybtn btn">一键生成</button></div>
			</div>
				
			<div class="item-list">
				<ul>
                    <li><div><img src="../img/edit@2x.png"/><span>修改结算方式</span></div></li>
                    <li><div><img src="../img/questionico@2x.png"/><span>常见问题</span></div></li>
					<li><div><img src="../img/customerico@2x.png"/><span>联系客服&nbsp;400-179-9777&nbsp;</span><span class="worktime">工作时间：9:00-22:00</span></div></li>
				</ul>
			</div>
		</div>
		
		<div class="footercontainer">
				<div class="footer">
					<dl tag="1">
						<dt><span class="iconfont icon-shouye"></span></dt>
						<dd>首页</dd>
					</dl>
					<dl tag="2">
						<dt><span class="iconfont icon-icon"></span></dt>
						<dd>订单</dd>
					</dl>
					<dl tag="3" class="chooseActive">
						<dt><span class="iconfont icon-wode"></span></dt>
						<dd>合伙人</dd>
					</dl>
				</div>
			</div>
		
	</body>
</html>
<script src="../plugin/mui/mui.min.js"></script>
<script src="../js/personcenter.js"></script>
