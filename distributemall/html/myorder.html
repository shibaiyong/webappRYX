<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0,minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <script src="../plugin/jquery.3.3.0.js"></script>
    <script src="../js/rem.js"></script>
    <link rel="stylesheet" href="../plugin/mui/mui.min.css" />
    <link rel="stylesheet" href="../plugin/mui/iconfont.css" />
    <link rel="stylesheet" href="../css/common.css" />
    <link rel="stylesheet" href="../css/myorder.css" />
    <title>我的订单</title>
</head>

<body>

    <div class="bottombanner">
        <img src="../img/orderbanner.jpg" />
    </div>

    <div class="order">
        <dl class="ordertime">
            <dt><span class="mui-icon mui-icon-minus"></span><label>下单时间:</label><span>&nbsp;2020-05-28 14:33</span></dt>
            <dd>购买成功</dd>
        </dl>
        <div class="orderdetail">
            <div>
                <img src="../img/goodslogo.jpg" />
                <a href="#">查看兑换码</a>
            </div>
            <ul>
                <li class="goodstitle">产品名称产品名称产品名称产品名 称产品名称产品...</li>
                <li class="gooodsnotice">1节直播课+10节分级阅读录播课</li>
                <li class="ordernotice"><span>&#xA5;9.90</span><span>&times;1</span></li>
                <li class="countorder"><span>共计1件</span><span><strong>实付：</strong>&#xA5;9.90</span></li>
            </ul>
        </div>
    </div>

    <div class="footercontainer">
			<div class="footer">
				<dl tag="1">
					<dt><span class="iconfont icon-shouye"></span></dt>
					<dd>首页</dd>
				</dl>
				<dl tag="2" class="chooseActive">
					<dt><span class="iconfont icon-icon"></span></dt>
					<dd>订单</dd>
				</dl>
				<dl tag="3">
					<dt><span class="iconfont icon-wode"></span></dt>
					<dd>合伙人</dd>
				</dl>
			</div>
		</div>




</body>

</html>
<script src="../plugin/mui/mui.min.js"></script>
<script src="../js/myorder.js"></script>
