<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0,minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <script src="../plugin/jquery.3.3.0.js"></script>
    <script src="../js/rem.js"></script>
    <link rel="stylesheet" href="../plugin/mui/mui.min.css" />
    <link rel="stylesheet" href="../css/common.css" />
    <link rel="stylesheet" href="../css/confirmorder.css" />
    <title>确认订单</title>
    <style>
        body{
            background:#F5F5F5;
        }
        .order{
            padding:0.15rem;
            background:white;
            margin:0.15rem;
        }
        .orderdetail{
            display: flex;
        }

        .orderdetail ul{
            padding-left:0.1rem;
            box-sizing: border-box;
        }

        .orderdetail .goodstitle{
            font-size:0.15rem;
            color:rgba(10,26,39,1);
        }

        .orderdetail .gooodsnotice{
            font-size:0.12rem;
            color:rgba(153,153,153,1);
            margin:0.06rem 0 0.08rem
        }


        .orderdetail .ordernotice{
            display:flex;
            justify-content: space-between;
        }


        .orderdetail .ordernotice span:nth-child(1){
            font-size: 0.18rem;
        }
        .orderdetail .ordernotice span:nth-child(2){
            font-size: 0.13rem;
            color:#999;
        }

        .orderdetail img{
            width:0.9rem;
            height:0.9rem;
        }

        .orderdetail .extrainfo{
            font-size:0.13rem;
            margin:0.04rem 0 0.1rem;
        }

        .orderdetail .extrainfo strong {
            
            font-weight:500;
            color:rgba(10,26,39,1);
        }

        .orderdetail .extrainfo span {
            color:rgba(153,153,153,1);
        }


        .orderdetail .countorder{
            font-size:0.13rem;
            font-weight:500;
            text-align: right;
        }

        .orderdetail .countorder span:nth-child(1){
            color:rgba(153,153,153,1);
        }

        .orderdetail .countorder strong{
            color:black;
            font-size: 0.13rem;
            font-weight: normal;
        }

        .orderdetail .countorder span:nth-child(2){
            color:#EE202F;
            margin-left:0.06rem;
            font-size: 0.18rem;
        }

        .leaveword{
            display: flex;
            align-items: center;
            margin:0 0.15rem;
            margin-top:0.2rem;
            padding:0 0.15rem;
            background:white;
        }

        .leaveword label{
            display:inline-block;
            width:0.7rem;
            font-size: 0.14rem;
        }

        .leaveword input {
            border:none;
            flex:1;
            margin:0;
            font-size: 0.14rem;
            color:#999;
        }

        

        .buttonwrapper {
            height: 0.47rem;
        }

        .buttoncontainer {
            position: fixed;
            display: flex;
            justify-content: space-between;
            bottom: 0rem;
            left: 0;
            width: 100%;
            font-size: 0;
            padding:0.1rem 0.15rem;
            box-sizing: border-box;
            background:white;
        }
        .buttoncontainer>span {
            display: inline-block;
            height: 0.46rem;
            text-align: center;
            line-height: 0.46rem;
            color: white;
            font-size: 0.14rem;
        }

        .buttoncontainer>span:nth-child(2) {
            background: #F74141;
            width: 1.65rem;
            letter-spacing: 1px;
            border-radius: 0.23rem;
            font-size: 0.16rem;
        }
       
        .buttoncontainer .total {
            font-size: 0.14rem;
            color:#333;
        }
        .buttoncontainer .total span {
            color: #EE202F;
            font-size: 0.2rem;
        }

        

        
    </style>
</head>

<body>

    <div class="order">

        <div class="orderdetail">

            <img src="../img/goodslogo.jpg" />
            <ul>
                <li class="goodstitle">产品名称产品名称产品名称产品名 称产品名称产品名称产品名称...</li>
                <li class="gooodsnotice">1节直播课+10节分级阅读录播课</li>
                <li class="ordernotice"><span>&#xA5;9.90</span><span>&times;1</span></li>
                <li class="extrainfo"><strong>听课手机号：</strong><span>15999990999</span></li>
                <li class="countorder"><span>共计1件</span><span><strong>商品小计：</strong>&#xA5;9.90</span></li>
            </ul>

        </div>

        

    </div>

    <div class="leaveword"><label>买家留言：</label><input type="text" value="哈哈哈" class="myinput"/></div>

    <div class="buttonwrapper">
        <div class="buttoncontainer">
            <span>
                <div class="total">应付：<span>¥39.00</span></div>
            </span>
            <span>提交订单</span>
        </div>
    </div>

</body>

</html>
<script src="../plugin/mui/mui.min.js"></script>
<script src="../js/confirmorder.js"></script>
