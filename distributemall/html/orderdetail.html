<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0,minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <script src="../plugin/jquery.3.3.0.js"></script>
    <script src="../js/rem.js"></script>
    <link rel="stylesheet" href="../plugin/mui/mui.min.css" />
    <link rel="stylesheet" href="../css/common.css" />
    <link rel="stylesheet" href="../css/orderdetail.css" />
    <title>订单详情</title>
</head>

<body>

    <div class="order">
        <div class="orderdetail">
            <div>
                <img src="../img/goodslogo.jpg" />
                <a href="#">查看兑换码</a>
            </div>

            <ul>
                <li class="goodstitle">产品名称产品名称产品名称产品名 称产品名称产品...</li>
                <li class="gooodsnotice">1节直播课+10节分级阅读录播课</li>
                <li class="ordernotice"><span>&#xA5;9.90</span><span>&times;1</span></li>
                <li class="countorder"><span>共计1件</span><span><strong>商品小计：</strong>&#xA5;9.90</span></li>
            </ul>

        </div>
    </div>

    <div class="order">
        <div class="orderinfo">
            <h3>订单信息</h3>
            <div class="ordernum"><label>下单编号</label>
                <div><span>111112223330000000</span><strong>复制</strong></div>
            </div>
            <div class="ordertime"><label>下单编号</label><span>2020-05-28 14:33</span></div>
        </div>
    </div>

    <div class="bottombanner">
        <img src="../img/orderbanner.jpg"/>
    </div>

    <div class="operatebtn"><button class="mybtn btn">我的订单</button></div>

</body>

</html>
